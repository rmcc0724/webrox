<!DOCTYPE html>
<html lang="en-us">

<head>

 <title>The CoderSchool - Cupertino | WebRox 2019</title>

 <script>
  var selected = '1';

  function myFunction(elem, value, page) {
   document.getElementById('nav' + selected).className = '';
   elem.className = value;
   selected = page;

   if (page == "1") {
    load1();
   }

   if (page == "2") {
    load2();
   }
  }

  function load1() {
   document.getElementById("homeJS").innerHTML = html1;
  }

  function load2() {
   document.getElementById("homeJS").innerHTML = html2;
  }

 </script>
</head>


<body onload="load1();">
 <header>
  <a href="main.html">
   <img id="logo" src="img/logo.png">
  </a>
  <nav>
   <ul>
    <a href="#" id="nav1" class="selected" onclick="myFunction(this, 'selected', '1')">
     <li>Home</li>
    </a>
    <a href="#" id="nav2" onclick="myFunction(this, 'selected', '2')">
     <li>Our Team</li>
    </a>
   </ul>
  </nav>
 </header>
 <div id="wrapper">
  <section id="homeJS">
